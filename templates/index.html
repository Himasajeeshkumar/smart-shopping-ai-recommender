<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Shopping AI Recommender</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bs-body-bg);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .container {
            max-width: 650px;
            margin-top: 70px;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        h1 {
            font-weight: 600;
        }
        .recommendation-item {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 12px;
            transition: transform 0.2s;
        }
        .recommendation-item:hover {
            transform: scale(1.02);
        }
        .spinner-border {
            display: none;
            margin: auto;
        }
        .dark-mode {
            background-color: #212529;
            color: #f8f9fa;
        }
        .dark-mode .card {
            background-color: #343a40;
            color: #ffffff;
        }
        .dark-mode .recommendation-item {
            background-color: #495057;
        }
    </style>
</head>
<body id="body">
<div class="container">
    <div class="d-flex justify-content-end">
        <button onclick="toggleDarkMode()" class="btn btn-outline-secondary btn-sm mb-2">ðŸŒ“ Toggle Theme</button>
    </div>
    <div class="card">
        <h1 class="text-center mb-4">ðŸ›’ Smart Shopping Recommender</h1>

        <form action="/recommend" method="post" onsubmit="showSpinner()">
            <div class="input-group mb-3">
                <input type="text" name="customer_id" class="form-control" placeholder="Enter Customer ID (e.g., C1001)" required>
                <button type="submit" class="btn btn-primary">Recommend</button>
            </div>
            <div class="text-center">
                <div class="spinner-border text-primary" role="status" id="loadingSpinner">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </form>

        {% if recommendations %}
        <h4 class="mt-4">ðŸŽ¯ Recommended Products:</h4>
        <div class="recommendations mt-3">
            {% for product in recommendations %}
            <div class="recommendation-item d-flex align-items-center">
                <strong>{{ product }}</strong>
            </div>
            {% endfor %}
        </div>
        {% elif error %}
        <div class="alert alert-danger mt-3">
            {{ error }}
        </div>
        {% endif %}
    </div>
</div>

<script>
    function toggleDarkMode() {
        document.getElementById("body").classList.toggle("dark-mode");
    }

    function showSpinner() {
        document.getElementById("loadingSpinner").style.display = "block";
    }
</script>

</body>
</html>
